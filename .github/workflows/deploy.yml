name: deploy to Maven Central

on: workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/build.yml
  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: setup gpg necessities
        run: sudo bash -c "echo '$GPG_KEY_CONTENTS' | base64 -d > $WORKSPACE/'$SIGNING_SECRET_KEY_RING_FILE'"
        env:
          WORKSPACE: ${{ github.workspace }}
          GPG_KEY_CONTENTS: ${{ secrets.GPG_KEY_CONTENTS }}
          SIGNING_SECRET_KEY_RING_FILE: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          passphrase: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
      - name: publish
        uses: gradle/gradle-build-action@ce999babab2de1c4b649dc15f0ee67e6246c994f
        with:
          arguments: |
            -PmavenCentralUsername=${{ secrets.OSSRH_USERNAME }}
            -PmavenCentralPassword=${{ secrets.OSSRH_PASSWORD }}
            -PsigningInMemoryKeyId=${{ secrets.OSSRH_GPG_SECRET_KEY_ID }}
            -PsigningInMemoryPassword=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
            --warning-mode all publish dokkaHtml
      - name: upload artifact
        if: false #success()
        uses: actions/upload-artifact@v4
        with:
          name: aap-core-apps-and-libs
          path: |
            ./*/build/outputs/aar/*.aar
            samples/*/build/outputs/apk/debug/*.apk
      # Create release
      - name: Create Release
        uses: ncipollo/release-action@v1
        if: success()
        with:
          artifacts: ./*/build/outputs/aar/*.aar,samples/*/build/outputs/apk/debug/*.apk
      # Update API reference
      - name: deploy to GitHub Pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: androidaudioplugin/build/dokka/html
